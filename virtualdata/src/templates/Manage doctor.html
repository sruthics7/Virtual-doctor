{% extends 'hospitalinindex.html' %}
{% block body %}
<body>
<div align="center">

  <form id="form1" name="form1" method="post" action="adddoctor">
    <table width="200" border="1"id="customers">
      <tr>
        <th scope="row">Name</th>
        <th>Dob</th>
        <th>Gender</th>
        <th>Qualification</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      {% for i in val %}

        <td scope="row">{{i[1]}}</td>
        <td>{{i[5]}}</td>
        <td>{{i[4]}}&nbsp;</td>
        <td>{{i[6]}}</td>
        <td>{{i[11]}}</td>
        <td>{{i[12]}}</td>
        <td><p><a href="doctoredit?id={{i[1]}}">Edit</a></p>
            <p><a href="/deletedoctor?id={{i[1]}}">Delete</a></p></td>

      </tr>
      {% endfor %}
    </table>
    <p>
      <label>
      <input type="submit" name="Submit" value="add" />
      </label>
    </p>
  </form>
  <p>&nbsp;</p>
</div>
</body>
{% endblock  %}
