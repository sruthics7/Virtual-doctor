<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<div align="center">
  <table width="200" border="1">
    <form id="form2" name="form2" method="post" action="">
    <tr>
      <th scope="row">Medicine name </th>
      <td>
        <label>
          <input type="text" name="textfield" required  pattern="[A-Z a-z.]{3,25}"/>
          </label>
         </td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>
        <label>
          <input type="text" name="textfield2" required />
          </label>
          </td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td>
        <p>
          <input type="text" name="textfield3" required />
            <label>
            <input type="submit" name="Submit2" value="Upload" />
            </label>
          </p>
        <label></label>
          </td>
    </tr>
    <tr>
      <th scope="row">Price</th>
      <td>
        <label>
          <input type="text" name="textfield4" required/>
          </label>
              </td>
    </tr>
    <tr>
      <th scope="row">Expiry date </th>
      <td>
        <label>
          <input type="text" name="textfield5" required  min="1990-01-01" max="2019-12-31"/>
          </label>
             </td>
    </tr>
    <tr>
      <th colspan="2" scope="row">
        <label>
          <input type="submit" name="Submit" value="Edit" />
          </label>
      </form>    </th>
    </tr>
  </table>
</div>
</body>
</html>
